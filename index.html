<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Location</title>
    <link rel="icon" type="image/x-icon" href="/map.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="heading">
          <div class="head">
            <h2>
              <span><img class="map__icon" src="./map.png" alt="icon" /></span
              >Map your Location
            </h2>
          </div>
        </div>
        <div class="btns">
          <button class="btn get__local">Get Location</button>
          <button class="btn remove__local">Remove</button>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
